<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="video-call-container">
        <!-- Header -->
        <div class="header">
            <h2>[Internal] Weekly Report Marketing + Sales</h2>
            <div class="meeting-info">
                <span class="participants-count">+9</span>
                <span class="meeting-link">cem-jmnt-hsu</span>
                <span class="moderator">Adam Joseph</span>
            </div>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <div class="main-video">
                <video id="mainVideo" autoplay playsinline></video>
                <div class="video-label">Adam Joseph</div>
            </div>
            <div class="participant-videos">
                <div class="participant">
                    <video autoplay muted playsinline></video>
                    <div class="video-label">Cassie Jung</div>
                </div>
                <div class="participant">
                    <video autoplay playsinline></video>
                    <div class="video-label">Alice Wong</div>
                </div>
                <div class="participant">
                    <video autoplay playsinline></video>
                    <div class="video-label">Theresa Webb</div>
                </div>
                <div class="participant">
                    <video autoplay playsinline></video>
                    <div class="video-label">Christian Wong</div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="participants-list">
                <h3>Participants</h3>
                <div class="participant-name">Dianne Russell</div>
                <div class="participant-name">Guy Hawkins</div>
                <div class="participant-name">Kathryn Murphy</div>
            </div>
            <div class="chat-section">
                <h3>Chats</h3>
                <div class="chat-message">
                    <strong>Kathryn Murphy:</strong> Good afternoon, everyone.
                </div>
                <div class="chat-message">
                    <strong>Joshua Abraham:</strong> Yes, Let's start this meeting.
                </div>
            </div>
        </div>
