<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Platform</title>

    <!-- Socket.io & JS -->
    <script src="/socket.io/socket.io.js"></script>
   

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            height: 80vh;
        }

        /* === Video Section === */
        .video-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        #video-grid {
            display: grid;
            gap: 10px;
            width: 100%;
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid #007bff;
            object-fit: cover;
            aspect-ratio: 16/9;
        }

        /* === Chat Section === */
        .chat-section {
            flex: 1;
            background: #fff;
            border-left: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .chat-box {
            flex-grow: 1;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .chat-box p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background: #eee;
            color: black;
        }

        /* === Chat Input & Button === */
        .chat-input {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        #sendButton {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #sendButton:hover {
            background: #0056b3;
        }

        /* === Footer Buttons === */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            border-top: 2px solid #ddd;
        }

        .control-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-mic {
            background: #28a745;
            color: white;
        }

        .btn-mic:hover {
            background: #218838;
        }

        .btn-video {
            background: #dc3545;
            color: white;
        }

        .btn-video:hover {
            background: #c82333;
        }

        .btn-end {
            background: black;
            color: white;
        }

        .btn-end:hover {
            background: darkred;
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .video-section {
                height: auto;
            }

            .chat-section {
                border-left: none;
                border-top: 2px solid #ddd;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Video Call Section -->
        <div class="video-section">
            <h2>Video Call</h2>
            <div id="video-grid"></div>

            <div class="controls">
    <button class="control-btn btn-mic" id="toggleMic"><i class="fas fa-microphone"></i> Mute</button>
    <button class="control-btn btn-video" id="toggleVideo"><i class="fas fa-video"></i> Stop Video</button>
    <button class="control-btn" id="shareScreen"><i class="fas fa-desktop"></i> Share Screen</button>
    <button class="control-btn btn-end" id="endCall"><i class="fas fa-phone-slash"></i> End Call</button>
</div>

        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <h2>Chat</h2>
            <div class="chat-box" id="chatBox"></div>

            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

    </div>
 <script defer src="script.js"></script>
</body>
</html>
